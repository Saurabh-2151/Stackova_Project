name: stackova_company_project
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Animation packages
  animated_text_kit: ^4.2.2
  visibility_detector: ^0.4.0+2

  # Responsive design
  responsive_framework: ^1.4.0

  # Typography and icons
  google_fonts: ^6.2.1
  font_awesome_flutter: ^10.7.0

  # Utilities
  url_launcher: ^6.2.5

  # Smooth scrolling and animations
  scroll_to_index: ^3.0.1

  # Video player for background video
  video_player: ^2.8.2

  # State management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/homeVedio.mp4
    - assets/background_images/currentBackground.png
    - assets/background_images/Web_Development.png
    - assets/background_images/Web_Development_1.png
    - assets/background_images/Image1.jpg